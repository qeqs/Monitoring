<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SNMPEditDlg" widgetVar="SNMPEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Edit snmp">
            <h:form id="SNMPEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{snmpController.selected != null}">                             
                    <p:outputLabel value="Target" for="target" />
                    <p:inputText id="target" value="#{snmpController.selected.target}" required="true" />
                    <p:outputLabel value="Community" for="community" />
                    <p:inputText id="community" value="#{snmpController.selected.community}" required="true" />
                        <p:commandButton actionListener="#{snmpController.update}" value="#{bundle.Save}" update="display,:SNMPForm:datalist" oncomplete="handleSubmit(args, 'SNMPEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('SNMPEditDialog').hide()"/>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
