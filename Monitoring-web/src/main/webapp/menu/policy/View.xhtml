                        <h:outputText value="#{bundle.ViewPolicyLabel_users}"/>

                        <h:outputText value="#{bundle.ViewPolicyLabel_resource}"/>

                        <h:outputText value="#{bundle.ViewPolicyLabel_sign}"/>
                        <h:outputText value="#{policyController.selected.sign}" title="#{bundle.ViewPolicyTitle_sign}"/>
                        <h:outputText value="#{bundle.ViewPolicyLabel_enabled}"/>

        </p:dialog>
