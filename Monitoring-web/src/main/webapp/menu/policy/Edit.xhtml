<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PolicyEditDlg" widgetVar="PolicyEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPolicyTitle}">
            <h:form id="PolicyEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{policyController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPolicyLabel_idPolicy}" for="idPolicy" />
                        <p:inputText id="idPolicy" value="#{policyController.selected.idPolicy}" title="#{bundle.EditPolicyTitle_idPolicy}" required="true" requiredMessage="#{bundle.EditPolicyRequiredMessage_idPolicy}"/>
                        <p:outputLabel value="#{bundle.EditPolicyLabel_users}" for="users" />
                        <p:inputText id="users" value="#{policyController.selected.users}" title="#{bundle.EditPolicyTitle_users}" />
                        <p:outputLabel value="#{bundle.EditPolicyLabel_resource}" for="resource" />
                        <p:inputText id="resource" value="#{policyController.selected.resource}" title="#{bundle.EditPolicyTitle_resource}" />
                        <p:outputLabel value="#{bundle.EditPolicyLabel_treshhold}" for="treshhold" />
                        <p:inputText id="treshhold" value="#{policyController.selected.treshhold}" title="#{bundle.EditPolicyTitle_treshhold}" />
                        <p:outputLabel value="#{bundle.EditPolicyLabel_sign}" for="sign" />
                        <p:inputText id="sign" value="#{policyController.selected.sign}" title="#{bundle.EditPolicyTitle_sign}" />
                        <p:outputLabel value="#{bundle.EditPolicyLabel_enabled}" for="enabled" />
                        <p:selectBooleanCheckbox id="enabled" value="#{policyController.selected.enabled}" />
                        <p:outputLabel value="#{bundle.EditPolicyLabel_groups}" for="groups" />
                        <p:inputText id="groups" value="#{policyController.selected.groups}" title="#{bundle.EditPolicyTitle_groups}" />
                        <p:outputLabel value="#{bundle.EditPolicyLabel_idEvent}" for="idEvent" />
                        <p:selectOneMenu id="idEvent" value="#{policyController.selected.idEvent}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{eventController.itemsAvailableSelectOne}"
                                           var="idEventItem"
                                           itemValue="#{idEventItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPolicyLabel_idMeter}" for="idMeter" />
                        <p:selectOneMenu id="idMeter" value="#{policyController.selected.idMeter}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{meterController.itemsAvailableSelectOne}"
                                           var="idMeterItem"
                                           itemValue="#{idMeterItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPolicyLabel_idPolicylist}" for="idPolicylist" />
                        <p:selectOneMenu id="idPolicylist" value="#{policyController.selected.idPolicylist}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{policyListController.itemsAvailableSelectOne}"
                                           var="idPolicylistItem"
                                           itemValue="#{idPolicylistItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{policyController.update}" value="#{bundle.Save}" update="display,:PolicyListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PolicyEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PolicyEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
