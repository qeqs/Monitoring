<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPolicyTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PolicyListForm">
                <p:panel header="#{bundle.ListPolicyTitle}">
                    <p:dataTable id="datalist" value="#{policyController.items}" var="item"
                                 selectionMode="single" selection="#{policyController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idPolicy}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPolicyTitle_idPolicy}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPolicy}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPolicyTitle_users}"/>
                            </f:facet>
                            <h:outputText value="#{item.users}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPolicyTitle_resource}"/>
                            </f:facet>
                            <h:outputText value="#{item.resource}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPolicyTitle_treshhold}"/>
                            </f:facet>
                            <h:outputText value="#{item.treshhold}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPolicyTitle_sign}"/>
                            </f:facet>
                            <h:outputText value="#{item.sign}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPolicyTitle_enabled}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.enabled}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPolicyTitle_groups}"/>
                            </f:facet>
                            <h:outputText value="#{item.groups}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPolicyTitle_idEvent}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEvent}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPolicyTitle_idMeter}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMeter}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPolicyTitle_idPolicylist}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPolicylist}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{policyController.prepareCreate}" update=":PolicyCreateForm" oncomplete="PF('PolicyCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PolicyViewForm" oncomplete="PF('PolicyViewDialog').show()" disabled="#{empty policyController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PolicyEditForm" oncomplete="PF('PolicyEditDialog').show()" disabled="#{empty policyController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{policyController.destroy}" update=":growl,datalist" disabled="#{empty policyController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
