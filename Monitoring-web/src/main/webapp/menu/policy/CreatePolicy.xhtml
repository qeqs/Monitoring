<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="PolicyCreateDlg" widgetVar="PolicyCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePolicyTitle}">
            <h:form id="PoliciesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{policyController.selected != null}">
                        
                        <p:outputLabel value="Id" for="idPolicy" />
                        <p:inputText id="idPolicy" value="#{policyController.selected.idPolicy}" title="Id" required="true" requiredMessage="#{bundle.CreatePolicyRequiredMessage_idPolicy}"/>
                        
                        <p:outputLabel value="Meter" for="meterId" />
                        <p:selectOneMenu id="meterId" value="#{policyController.selected.idMeter}" >
                            <f:selectItems value="#{meterController.itemsAvailableSelectOne}"
                                           var="itemMet"
                                           itemValue="#{itemMet}"
                                           itemLabel="#{itemMet.name}"/>
                        </p:selectOneMenu>
                        
                          <p:outputLabel value="Sign" for="sign" />
                         <p:inputText id="sign" value="#{policyController.selected.sign}" title="Sign"/>
                          
                         <p:outputLabel value="Treshold" for="treshold" />
                         <p:inputText id="treshold" value="#{policyController.selected.treshhold}" title="Treshold"/>
                        
                            <p:outputLabel value="Event" for="eventId" />
                         <p:selectOneMenu id="eventId" value="#{policyController.selected.idEvent}" >
                         <f:selectItems value="#{eventController.itemsAvailableSelectOne}"
                                           var="item"
                                           itemValue="#{item}"
                                           itemLabel="#{item.name}"/>
                        </p:selectOneMenu>
                            <p:outputLabel value="Resource" for="resource" />
                            <p:inputText id="resource" value="#{policyController.selected.resource}" title="Resource"/>
                             <p:outputLabel value="Group" for="group" />
                            <p:selectOneMenu id="group" value="#{policyController.selected.idPolicylist}" >
                         <f:selectItems value="#{policyListController.itemsAvailableSelectOne}"
                                           var="item"
                                           itemValue="#{item}"
                                           itemLabel="#{item.name}"/>
                        </p:selectOneMenu>
                        
                    </p:panelGrid>
                    <p:commandButton id="createBut" action="#{policyController.create}" value="#{bundle.Save}" update="display,:PoliciesForm" oncomplete="handleSubmit(args,'PolicyCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PolicyCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
