<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EventCreateDlg" widgetVar="EventCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEventTitle}">
            <h:form id="EventCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{eventController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEventLabel_name}" for="name" />
                        <p:inputText id="name" value="#{eventController.selected.name}" title="#{bundle.CreateEventTitle_name}" />
                        
                        
                        <p:outputLabel value="Priority" for="priority" />
                        <p:selectOneMenu id="priority" value="#{eventController.selected.priority}">
                        <f:selectItems value="#{eventController.priorities}"
                                           var="item"
                                           itemValue="#{item}"
                                           itemLabel="#{item}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{bundle.CreateEventLabel_description}" for="description" />
                        <p:inputText id="description" value="#{eventController.selected.description}" title="#{bundle.CreateEventTitle_description}" />
                        
                        <p:outputLabel value="Priority" for="actions" />                    
                        <p:selectOneMenu id="actions" value="#{eventController.selected.action}">
                            <f:selectItems value="#{eventController.listActions}"
                                           var="item"
                                           itemValue="#{item}"
                                           itemLabel="#{item}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{eventController.create}" value="#{bundle.Save}" update="display,:EventListForm:datalist,:growl" oncomplete="handleSubmit(args,'EventCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EventCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
