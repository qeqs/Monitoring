<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ViewSettingsDlg" widgetVar="ViewSettingDialog" modal="true" resizable="false" appendTo="@(body)" header="Settings">
            <h:form id="ViewSettingForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{profileController.profileForView != null}"> 
                        <p:outputLabel value="Settings Id" />         
                        <h:outputText value="#{profileController.profileForView.idSettings.idSettings}"/>
                        
                        <h:outputText value="OS Username"/>
                        <h:outputText value="#{profileController.profileForView.idSettings.osUsername}"/>
                         
                        <h:outputText value="Keystone Endpoint"/>
                        <h:outputText value="#{profileController.profileForView.idSettings.keystoneEndpoint}"/>
                        
                          <h:outputText value="Celiometer Endpoint"/>
                          <h:outputText value="#{profileController.profileForView.idSettings.celiometerEndpoint}"/>
                          
                           <h:outputText value="Tenant Name"/>
                           <h:outputText value="#{profileController.profileForView.idSettings.tenantName}"/>
                    </p:panelGrid>   
                    <p:commandButton value="Ok" onclick="PF('ViewSettingDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
