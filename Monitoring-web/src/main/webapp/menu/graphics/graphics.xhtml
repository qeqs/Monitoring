<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
 <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="http://momentjs.com/downloads/moment.min.js"></script>
<script src="http://momentjs.com/downloads/moment-timezone-with-data-2010-2020.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://code.highcharts.com/stock/highstock.js"></script>

    <ui:composition template="/menupage.xhtml" > 
        <ui:define name="body"> 
            <h:form id="mainForm">
                 <h:panelGrid id ="panel" columns="2" style="margin-bottom:10px" cellpadding="15">
                    <p:outputLabel for="meterId" value="Meter:" />
                    <p:selectOneMenu id="meterId" value="#{jsonController.meter}">
                        <f:selectItem itemLabel="#{bundle.AllMessage}" />
                        <f:selectItems value="#{meterController.itemsAvailableSelectOne}"
                                           var="itemMet"
                                           itemValue="#{itemMet}"
                                           itemLabel="#{itemMet.name}"/>     
                    <f:ajax event="change" listener="#{jsonController.changeValue}"  immediate="true" execute="@form" render=":GraphicsForm" />
                    </p:selectOneMenu>
                    <p:outputLabel for="pmId" value="Physical Machine" />
                    <p:selectOneMenu id="pmId" value="#{jsonController.pm}"  >
                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}" />
                        <f:selectItems value="#{pmController.itemsAvailableSelectOne}"
                                           var="itemPM"
                                           itemValue="#{itemPM}"
                                           itemLabel="#{itemPM.idPm}"/>
                    <f:ajax event="change" listener="#{jsonController.changeValue}"  immediate="true" execute="@form" render="@all" />    
                    </p:selectOneMenu>
                    <p:outputLabel for="vmId" value="Virtual Machine" />
                    <p:selectOneMenu id="vmId" value="#{jsonController.vm}" rendered="#{not empty jsonController.pm}">
                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                        <f:selectItems value="#{vmController.getItemsByPm(jsonController.pm)}"
                                           var="itemVM"
                                           itemValue="#{itemVM}"
                                           itemLabel="#{itemVM.name}"/>  
                    <f:ajax event="change" listener="#{jsonController.changeValue}"  immediate="true" execute="@form" render=":GraphicsForm" />   
                    </p:selectOneMenu>
                     <p:selectOneMenu id="vmId1" value="#{jsonController.vm}" rendered="#{empty jsonController.pm}">
                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                        <f:selectItems value="#{vmController.itemsAvailableSelectOne}"
                                           var="itemVM"
                                           itemValue="#{itemVM}"
                                           itemLabel="#{itemVM.name}"/>  
                     <f:ajax event="change" listener="#{jsonController.changeValue}"  immediate="true" execute="@form" render=":GraphicsForm" />   
                    </p:selectOneMenu>
                     <p:outputLabel for="graphType" value="Graphic Type" />
                    <p:selectOneMenu id="graphType" value="#{jsonController.type}"  >
                        <f:selectItems  value="#{jsonController.availableTypes()}"
                                        var="item"
                                       itemValue="#{item}"
                                       itemLabel="#{item}"/>
                        
                    <f:ajax event="change" listener="#{jsonController.changeValue}"  immediate="true" execute="@form" render="@all" />    
                    </p:selectOneMenu>
                    <p:button  id="noneButton" value="Static" onclick="PF('currentTimePoller').stop(); #{jsonController.refresh=none}" href="#"  />
                    <p:button id="simpleButton" value="Animate" onclick="PF('currentTimePoller').start(); #{jsonController.refresh=simple};" href="#"/> 
                 </h:panelGrid>
            </h:form>
           <h:form id="GraphicsForm">

            <p:poll interval="3" update="graphPanel" listener="#{jsonController.changeValue}"  autoStart="false" widgetVar="currentTimePoller"/>  
            <h:panelGrid id="graphPanel">
           <script  type="text/javascript" >

            Highcharts.setOptions({
            global: {
                timezone:'Europe/Moscow'   
            }});  
       var chart = Highcharts.chart('GraphicsForm:graphPanel', #{jsonController.json});
   
           </script>
           </h:panelGrid>

           </h:form>
          
        </ui:define>
        </ui:composition>
     
      
</html>
