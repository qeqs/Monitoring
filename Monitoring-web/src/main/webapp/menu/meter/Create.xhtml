<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MeterCreateDlg" widgetVar="MeterCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMeterTitle}">
            <h:form id="MeterCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{meterController.selected != null}">
                       
                        <p:outputLabel value="#{bundle.CreateMeterLabel_type}" for="type" />
                        <p:inputText id="type" value="#{meterController.selected.type}" title="#{bundle.CreateMeterTitle_type}" />
                        <p:outputLabel value="#{bundle.CreateMeterLabel_unit}" for="unit" />
                        <p:inputText id="unit" value="#{meterController.selected.unit}" title="#{bundle.CreateMeterTitle_unit}" />
                        <p:outputLabel value="#{bundle.CreateMeterLabel_description}" for="description" />
                        <p:inputText id="description" value="#{meterController.selected.description}" title="#{bundle.CreateMeterTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateMeterLabel_name}" for="name" />
                        <p:inputText id="name" value="#{meterController.selected.name}" title="#{bundle.CreateMeterTitle_name}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{meterController.create}" value="#{bundle.Save}" update="display,:MetersForm:datalist,:growl" oncomplete="handleSubmit(args,'MeterCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MeterCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
