<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MeterEditDlg" widgetVar="MeterEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMeterTitle}">
            <h:form id="MeterEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{meterController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMeterLabel_idMeters}" for="idMeters" />
                        <p:inputText id="idMeters" value="#{meterController.selected.idMeters}" title="#{bundle.EditMeterTitle_idMeters}" required="true" requiredMessage="#{bundle.EditMeterRequiredMessage_idMeters}"/>
                        <p:outputLabel value="#{bundle.EditMeterLabel_type}" for="type" />
                        <p:inputText id="type" value="#{meterController.selected.type}" title="#{bundle.EditMeterTitle_type}" />
                        <p:outputLabel value="#{bundle.EditMeterLabel_unit}" for="unit" />
                        <p:inputText id="unit" value="#{meterController.selected.unit}" title="#{bundle.EditMeterTitle_unit}" />
                        <p:outputLabel value="#{bundle.EditMeterLabel_description}" for="description" />
                        <p:inputText id="description" value="#{meterController.selected.description}" title="#{bundle.EditMeterTitle_description}" />
                        <p:outputLabel value="#{bundle.EditMeterLabel_name}" for="name" />
                        <p:inputText id="name" value="#{meterController.selected.name}" title="#{bundle.EditMeterTitle_name}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{meterController.update}" value="#{bundle.Save}" update="display,:MeterListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MeterEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MeterEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
