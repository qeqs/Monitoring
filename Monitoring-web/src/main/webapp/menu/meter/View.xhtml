<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MeterViewDlg" widgetVar="MeterViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMeterTitle}">
            <h:form id="MeterViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{meterController.selected != null}">
                        <h:outputText value="#{bundle.ViewMeterLabel_idMeters}"/>
                        <h:outputText value="#{meterController.selected.idMeters}" title="#{bundle.ViewMeterTitle_idMeters}"/>
                        <h:outputText value="#{bundle.ViewMeterLabel_type}"/>
                        <h:outputText value="#{meterController.selected.type}" title="#{bundle.ViewMeterTitle_type}"/>
                        <h:outputText value="#{bundle.ViewMeterLabel_unit}"/>
                        <h:outputText value="#{meterController.selected.unit}" title="#{bundle.ViewMeterTitle_unit}"/>
                        <h:outputText value="#{bundle.ViewMeterLabel_description}"/>
                        <h:outputText value="#{meterController.selected.description}" title="#{bundle.ViewMeterTitle_description}"/>
                        <h:outputText value="#{bundle.ViewMeterLabel_name}"/>
                        <h:outputText value="#{meterController.selected.name}" title="#{bundle.ViewMeterTitle_name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MeterViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
