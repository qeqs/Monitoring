<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>#{bundle.LoginPage_TITLE}</title>
        <h:outputStylesheet library="css" name="vnfcss.css"/>
    </h:head>
    <h:body>
        <p:panel header="#{bundle.LoginPage_HEADER}">
            <h:form id="loginForm" onsubmit="document.loginForm.action = 'j_security_check';" prependId="false">  
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.LoginPage_USERNAME}"></p:outputLabel> 
                    <p:inputText id="j_username" type="text" />
                    <p:outputLabel value="#{bundle.LoginPage_PASSWORD}"></p:outputLabel>
                    <p:inputText id="j_password" type="password" />                    
                </h:panelGrid>
                <p:commandButton id="submit" value="#{bundle.LoginPage_COMMANDBUTTON_TEXT}" ajax="false"></p:commandButton><br/><br/>
                <p:link outcome="/index" value="#{bundle.LoginPage_BACK}" />
            </h:form>  
        </p:panel>
    </h:body>
</html>
