<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
 <h:body>
      <h:outputStylesheet library="css" name="maincss.css"/>
            <h:form id="loginForm" onsubmit="document.loginForm.action = 'j_security_check';" prependId="false">  
                <h:panelGrid columns="2">
                    <p:outputLabel value="Username"></p:outputLabel> 
                    <p:inputText id="j_username" type="text" />
                    <p:outputLabel value="Password"></p:outputLabel>
                    <p:inputText id="j_password" type="password" />                    
                </h:panelGrid>
                <p:commandButton id="submit" value="Submit" ajax="false"></p:commandButton>               
            </h:form>
   
 </h:body>
</html>
