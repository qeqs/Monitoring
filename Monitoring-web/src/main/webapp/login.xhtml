<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
 <h:body>
      <h:outputStylesheet library="css" name="maincss.css"/>
        <ui:composition>

        <p:dialog id="LoginDlg" widgetVar="LoginDialog" modal="true" resizable="false" appendTo="@(body)" header="Enter your login and pass">
            <h:form id="LoginForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Login" for="login" />
                        <p:inputText id="login" required="true"/>
                        <p:outputLabel value="Password" for="pass" />
                        <p:inputText id="pass" />
                    </p:panelGrid>
                    <p:commandButton  value="#{bundle.Save}" />
                    <p:commandButton value="#{bundle.Cancel}"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
 </h:body>
</html>
