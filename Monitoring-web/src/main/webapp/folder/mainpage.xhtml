<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>
    
    <h:body>
       <h:outputStylesheet library="css" name="maincss.css"/>
       <h:form>
         <p:layout fullPage="true" styleClass="headerstyle">
            <p:layoutUnit position="center" size="65" header="#{bundle.WelcomeString}">
                      <p:menubar>
                        <p:menuitem value="#{bundle.Log}" oncomplete="PF('loginDlg').show();" icon="ui-icon-person" />
                        <p:menuitem value="#{bundle.SignUp}" outcome="/index" icon="ui-icon-pencil"/>
                      </p:menubar>
             </p:layoutUnit>
         </p:layout>
        

         <p:dialog header="#{bundle.EnterLogin}" widgetVar="loginDlg" modal="true" height="100" resizable="false">
  
             <p:panelGrid columns="2" >
                        <p:outputLabel value="#{bundle.Login}" for="login" />
                        <p:inputText id="login"/>
                        <p:outputLabel value="#{bundle.Password}" for="password" />
                        <p:inputText id="password"/>
            </p:panelGrid>
              <p:commandButton value="#{bundle.Ok}"/>
              <p:commandButton value="#{bundle.Cancel}" onclick="loginDlg.hide()"/>
     
         </p:dialog> 
      </h:form>
    </h:body>
</html>
